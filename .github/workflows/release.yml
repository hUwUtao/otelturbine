name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Minimal default permissions — each job declares only what it needs.
permissions:
  contents: read

jobs:
  # ── 1. Test ────────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type-check
        run: bun run typecheck

      - name: Run tests
        run: bun test

  # ── 2. Build ───────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ── 3. Publish to npm (with provenance attestation) ───────────────────────
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build

    # Protect with an environment gate so a human must approve production releases.
    # Create this environment at: Settings → Environments → npm-publish
    environment: npm-publish

    permissions:
      contents: read
      # Required for OIDC-based provenance attestation
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      # Node is only needed here to drive `npm publish`.
      # Bun does not yet support `--provenance` natively.
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # --provenance links this publish to the exact commit and workflow run,
      # producing a signed SLSA provenance attestation on the npm registry.
      - name: Publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── 4. GitHub Release ─────────────────────────────────────────────────────
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish

    permissions:
      contents: write  # needed to create a release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for changelog generation

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
